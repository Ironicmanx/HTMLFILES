<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting app</title>
    <link rel="stylesheet" href="shapes.css">
</head>

<body>
    <header>
        <h1>Painter</h1>
    </header>

    <aside>
        <section>
            <div id="values">
                <div>
                    <label for="x">X:</label>
                    <input id="x" type="text" value="100" />
                </div>
                <div>
                    <label for="y">Y:</label>
                    <input id="y" type="text" value="100" />
                </div>
                <div id="third">
                    <label for="x2">X2:</label>
                    <input id="x2" type="text" value="200" />
                </div>
                <div id="fourth">
                    <label for="y2">Y2:</label>
                    <input id="y2" type="text" value="200" />
                </div>
            </div>
        </section>
        <section>
            <form>
                <div id="checkboxs">
                    <div>
                        <input type="radio" name="shape" id="line" />
                        <label for="line">Line</label>
                    </div>
                    <div>
                        <input type="radio" name="shape" id="circle" />
                        <label for="circle">Circle</label>
                    </div>
                    <div>
                        <input type="radio" name="shape" id="rectangle" />
                        <label for="rectangle">Rectangle</label>
                    </div>
                    <div>
                        <input type="radio" name="shape" id="square" />
                        <label for="square">Square</label>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <div id="drawing_styles">
                <button type="button">Draw</button>
                <input type="color" title="Choose a color" />
                <label for="width">Width:</label>
                <input type="number" id="width" value="1" title="Enter width value" />
            </div>
        </section>
    </aside>
    <canvas width="1200" height="600"></canvas>
    <script type="module" src="functions.js"></script>
    <script type="module" src="circle.js"></script>
    <script type="module" src="shapes.js"></script>
</body>

</html>
